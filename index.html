<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>

        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Informações pessoais</legend>

                    <div class="input-person">

                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" required id="event-name" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-surname">Sobrenome</label>
                            <input type="text" required id="event-surname" />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-mail">Email <span>(digite um email válido)</span> </label>
                        <input type="email" id="event-mail" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span> </label>
                        <input type="password" minlength="6" id="event-password" />
                    </div>

                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                        <input type="text" id="event-mentor" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <legend id="mentory">Primeira Mentoria</legend>

                    <div class="primary-mentory">

                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" id="event-date" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" required id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" required id="event-end" />
                        </div>

                    </div>

                    <legend id="mentory">Segunda Mentoria</legend>

                    <div class="primary-mentory">

                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" id="event-date" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" required id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" required id="event-end" />
                        </div>

                    </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>

</body>

</html>
